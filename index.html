<!DOCTYPE html>
<html>
  <head>
    <title>Fruit Quiz App - Fruit Version</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    
    
    <div class="container">
      <h2>üçé Smart quiz App - Fruits edition üçá</h2>
      
      
      <div class="questions">
        <p>1. Which fruit is red and often used in pies?</p>
        <select id="q1">
          <option selected disabled value="">Choose option</option>
          <option value="apple">Apple</option>
          <option value="banana">Banana</option>
          <option value="grape">Grape</option>
          <option value="pineapple">Pineapple</option>
        </select>
      </div>
      
      
      
      <div class="questions">
        <p>2. Which fruit is yellow and curved?</p>
        <select id="q2">
          <option selected disabled value="">Choose option</option>
          <option value="banana">Banana</option>
          <option value="orange">Orange</option>
          <option value="pineapple">Pineapple</option>
          <option value="kiwi">kiwi</option>
        </select>
      </div>
      
      
      
      
      <div class="questions">
        <p>3. Which fruit is known for its vitamin C?</p>
        <select id="q3">
          <option selected disabled value="">Choose option</option>
          <option value="watermelon">Watermelon</option>
          <option value="orange">Orange</option>
          <option value="mango">Mango</option>
          <option value="pineapple">Pineapple</option>
        </select>
      </div>
      
      
      
      <div class="questions">
        <p>4. Which fruit has tiny seeds outside its skin?</p>
        <select id="q4">
          <option selected disabled value="">Choose option</option>
          <option value="pineapple">Pineapple</option>
          <option value="strawberry">Strawberry</option>
          <option value="mango">Mango</option>
          <option value="guava">Guava</option>
        </select>
      </div>
      
      
      
      <div class="questions">
        <p>5. Which fruit grow on vine and is used in wine?</p>
        <select id="q5">
          <option selected disabled value="">Choose option</option>
          <option value="grape">Grape</option>
          <option value="mango">Mango</option>
          <option value="apple">Apple</option>
          <option value="watermelon">Watermelon</option>
        </select>
      </div>
      
      
      
      <button onclick="checkAnswer()">Submit</button>
      <button onclick="resetQuiz()">Reset</button>
      <p id="scoreDisplay"></p>
      </div>
      
      <script src="main.js"></script>
  </body>
</html>
